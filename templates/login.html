<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DBVulScan – Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tailwind (Play CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(180deg, #d1d5db 0%, #9ca3af 100%); /* light grey */
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1e293b;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      padding: 2.5rem 2rem;
      width: 100%;
      max-width: 480px;
      text-align: center;
    }

    .logo-img {
      width: 240px;  /* bigger logo */
      height: auto;
      display: block;
      margin: 0 auto 1rem auto;
      filter: drop-shadow(0 0 10px rgba(0,0,0,0.25));
    }

    .form-control {
      height: 52px;
      border-radius: 0.75rem;
      border: 1px solid #94a3b8;
      background-color: #f8fafc;
    }

    .form-control:focus {
      border-color: #0284c7;
      box-shadow: 0 0 0 0.2rem rgba(14, 165, 233, 0.25);
    }

    .btn-login {
      background-color: #0284c7;
      border: none;
      border-radius: 0.75rem;
      padding: 0.75rem;
      color: #fff;
      font-weight: 600;
      width: 100%;
      transition: background-color 0.2s;
    }

    .btn-login:hover {
      background-color: #0369a1;
    }

    .version-text {
      font-size: 0.9rem;
      color: #334155;
      margin-top: 0.25rem;
    }

    .alert {
      text-align: left;
    }
  </style>
</head>

<body>
  <div class="login-card">
    <img src="{{ url_for('static', filename='img/DBVulScan.png') }}" alt="DBVulScan Logo" class="logo-img">
    <h1 class="h4 fw-semibold text-slate-800 mb-1">DBVulScan</h1>

    {% if version_line %}
      <div class="version-text">{{ version_line }}</div>
    {% endif %}

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mt-3 mb-3">
          {% for category, msg in messages %}
            <div class="alert alert-{{ 'warning' if category=='warning' else ('danger' if category=='danger' else ('info' if category=='info' else 'secondary')) }} mb-2" role="alert">
              {{ msg }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST">
      <!-- Username -->
      <div class="mb-3 text-start">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control"
               placeholder="your username" autocomplete="username" required>
      </div>

      <!-- Password -->
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control"
               placeholder="your password" autocomplete="current-password" required>
      </div>

      <!-- Sign in + Change buttons -->
      <div class="row g-2 mt-2 align-items-stretch">
        <div class="col-12 col-md">
          <button type="submit" class="btn-login w-100">Sign in</button>
        </div>
        <div class="col-12 col-md-auto">
          <a href="{{ url_for('auth.change_password') }}"
             class="btn btn-outline-secondary w-100 px-4 h-100 d-flex align-items-center justify-content-center"
             style="border-radius: 0.75rem;">
            Change
          </a>
        </div>
      </div>
    </form>

    <div class="text-center text-slate-600 small mt-3">
      © {{ 2025 }} DBVulScan
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
