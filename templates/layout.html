<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>DBVulScan</title>
</head>
<body>
  <nav style="display:flex;justify-content:space-between;padding:8px;background:#0c1733;color:#fff">
    <div>
      <a href="{{ url_for('home') }}" style="color:#9ecbff;margin-right:12px">Home</a>
      {% if current_role == 'admin' %}
        <a href="{{ url_for('users.list_users') }}">Users</a>
      {% endif %}
    </div>
    <div>
      {{ current_user }} ({{ current_role }})
    </div>
  </nav>
  <main style="padding:16px">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat, msg in messages %}
          <div class="flash {{ cat }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
