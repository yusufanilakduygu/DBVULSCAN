<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DBVulScan â€“ Change Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(180deg, #d1d5db 0%, #9ca3af 100%);
      display: flex; align-items: center; justify-content: center;
      color: #1e293b;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif;
    }
    .card-box {
      background: rgba(255,255,255,0.9);
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      padding: 2.5rem 2rem;
      width: 100%; max-width: 520px;
      text-align: center;
    }
    .logo-img {
      width: 160px; height: auto; display: block; margin: 0 auto 1rem auto;
      filter: drop-shadow(0 0 10px rgba(0,0,0,0.25));
    }
    .form-control {
      height: 52px; border-radius: 0.75rem;
      border: 1px solid #94a3b8; background-color: #f8fafc;
    }
    .form-control:focus { border-color: #0284c7; box-shadow: 0 0 0 0.2rem rgba(14,165,233,0.25); }
    .btn-primary { background-color: #0284c7; border: none; }
    .btn-primary:hover { background-color: #0369a1; }
    .version-text { font-size: 0.9rem; color: #334155; margin-top: 0.25rem; }
  </style>
</head>
<body>
  <div class="card-box">
    <img src="{{ url_for('static', filename='img/DBVulScan.png') }}" alt="DBVulScan Logo" class="logo-img">
    <h1 class="h4 fw-semibold mb-1">Change Password</h1>
    {% if version_line %}<div class="version-text">{{ version_line }}</div>{% endif %}

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mt-3 mb-3 text-start">
          {% for category, msg in messages %}
            <div class="alert alert-{{ 'warning' if category=='warning' else ('danger' if category=='danger' else ('info' if category=='info' else 'secondary')) }} mb-2">
              {{ msg }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" class="text-start">
      <div class="mb-3">
        <label class="form-label" for="username">Username</label>
        <input id="username" name="username" type="text" class="form-control" placeholder="your username" required>
      </div>

      <div class="mb-3">
        <label class="form-label" for="current_password">Current password</label>
        <input id="current_password" name="current_password" type="password" class="form-control" placeholder="current password" required>
      </div>

      <div class="mb-3">
        <label class="form-label" for="new_password">New password</label>
        <input id="new_password" name="new_password" type="password" class="form-control" placeholder="new password (min 8 chars)" required>
      </div>

      <div class="mb-4">
        <label class="form-label" for="confirm_password">Confirm new password</label>
        <input id="confirm_password" name="confirm_password" type="password" class="form-control" placeholder="repeat new password" required>
      </div>

      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="submit">Update password</button>
        <a class="btn btn-outline-secondary" href="{{ url_for('auth.login') }}">Back to sign in</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
